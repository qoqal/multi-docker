sudo: required
services:
    - docker

before_install:
    - docker build -t qosha/react-test -f ./client/Dockerfile.dev ./client

script:
    - docker run qosha/react-test npm test -- --coverage

after_success:
    - docker build -t qosha/multi-client ./client
    - docker build -t qosha/multi-nginx ./nginx
    - docker build -t qosha/multi-server ./server
    - docker build -t qosha/multi-worker ./worker
    # Log in to the Docker CLI
    - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
    # Push to Docker Hub
    - docker push qosha/multi-client
    - docker push qosha/multi-nginx
    - docker push qosha/multi-server
    - docker push qosha/multi-worker

deploy:
    provider: elasticbeanstalk
    region: us-west-2
    app: multi-docker
    env: MultiDocker-env
    bucket_name: elasticbeanstalk-us-west-2-008999747399
    bucet_path: docker-multi
    on:
        branch: master
    access_key_id: $AWS_ACCESS_KEY
    secret_access_key:
        secure: $AWS_SECRET_KEY